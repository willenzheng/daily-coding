<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getter & Setter</title>
</head>
<body>
  <script>
    let obj = {a:'hello'}
    Object.defineProperty(obj, 'a', {
      get() {
        console.log('he')
      },
      set(val) {
        obj.x=val
      }
    })
    console.log(obj)
  </script>
</body>
</html>
