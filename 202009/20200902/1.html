<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1=[1,2,3,4,5];
        var arr2=[2,4,6,4,2];
        //判断哪个数组全由偶数组成：
        var result1=arr1.every(function(elem,i,arr){
            console.log(`调用了一次回调函数，传入${elem}、${i}、${arr}`)
            return elem%2==0;
        });
        var result2=arr2.every(function(elem,i,arr){
            return elem%2==0;
        });
        console.log(result1);
        console.log(result2);
    </script>
</body>
</html>
