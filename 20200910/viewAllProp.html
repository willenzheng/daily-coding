<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取对象的所有属性和方法</title>
</head>
<body>
    <script>
        function viewAllProp(obj){
            var names="";
            for(var name in obj){
                names+=name+":"+obj[name]+",";
            }
            console.log(names);
        }
    </script>
</body>
</html>
